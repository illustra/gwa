<!-- App menu -->
<div id="menu" class="animatable-container">
    <div class="menu">
        <div>
            <a href="https://jared.gq/gwa" aria-label="Home page"><h2>GWA Calculator</h2></a>

            <!-- Grade dropdown -->
            <div id="levels">
                <select aria-label="Grade level">
                    <!-- Automatically populated by app.js:init() -->
                </select>
            </div>

            <!-- Buttons -->
            <div class="button" id="btn-edit">
                <img alt="Edit subjects" src="dist/img/edit.svg">
                <span>Edit subjects</span>
                <div class="rippleJS"></div>
            </div>
            <div class="button" id="btn-clr">
                <img alt="Clear grades" src="dist/img/trash.svg">
                <span>Clear grades</span>
                <div class="rippleJS"></div>
            </div>
            <div class="button" id="btn-theme">
                <img alt="Toggle night mode" src="dist/img/theme.svg">
                <span>Night mode auto</span>
                <div class="rippleJS"></div>
            </div>
            <div class="button" id="btn-gpa">
                <img alt="Switch result type" src="dist/img/swap.svg">
                <span>cGPA mode (alpha)</span>
                <div class="rippleJS"></div>
            </div>
            <a aria-label="Try the new GWA Calc" href="https://calc.jared.gq">
                <div class="button" id="btn-new">
                    <img alt="Try the new GWA Calc" src="dist/img/whatshot.svg">
                    <span>Try the new GWA Calc</span>
                    <div class="rippleJS"></div>
                </div>
            </a>
            <a aria-label="Send feedback" href="http://server.jared.gq/feedback/?subject=pisaygwa-web">
                <div class="button" id="btn-feedback">
                    <img alt="Send feedback" src="dist/img/comment.svg">
                    <span>Send feedback</span>
                    <div class="rippleJS"></div>
                </div>
            </a>

            <!-- Credits -->
            <div id="info">
                <a aria-label="Jared Dantis" href="https://jared.gq"><img alt="Jared Dantis" src="dist/img/name.svg"></a>
                <p><span id="version"></span>&copy; 2015-2019</p>
            </div>
        </div>
    </div>
</div>

<!-- App body -->
<div id="app" data-theme="seven">
    <div class="top">
        <div id="menu-toggle">
            <img alt="Open menu" src="dist/img/menu.svg">
        </div>
        <div id="top">
            <h1 id="gwa" class="num">1.000</h1>
        </div>
    </div>
    <div class="body">
        <div id="grades"><table>
            <!-- Automatically populated by app.js:populateSubjects() -->
            <tr class="loader">
                <td colspan="2">Loading<br><br>
                This page requires JavaScript to work</td>
            </tr>
        </table></div>
    </div>
</div>

<!-- Dialog template -->
<div id="dialog-container" class="animatable-container"></div>
<template id="dialog-template">
    <style>@import "dist/css/dialog.css";</style>
    <div class="dialog-content">
        <div class="dialog-header"><h2></h2></div>
        <div class="dialog-body"></div>
        <div class="dialog-buttons"><ul></ul></div>
    </div>
</template>
