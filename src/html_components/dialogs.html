<!-- Custom subject input dialog -->
<div id="custom-subject" class="dialog" style="display:none">
    <div><div>
        <div class="dialog-header"><h2>Custom subjects</h2></div>
        <div class="dialog-body">
            <!-- Input table -->
            <table><tbody></tbody></table>
        </div>
        <div class="dialog-buttons"><ul>
            <li id="custom-subject-save">save</li>
            <li id="custom-subject-quit">cancel</li>
            <li id="custom-subject-add">+ row</li>
        </ul></div>
    </div></div>
</div>

<!-- Update dialog -->
<div id="update-found" class="dialog" style="display:none">
    <div><div>
        <div class="dialog-header"><h2>App update found</h2></div>
        <div class="dialog-body">
            <p>Tap the button below to update! Your grades are automatically saved.</p>
        </div>
        <div class="dialog-buttons"><ul>
            <li id="update-reload">refresh</li>
        </ul></div>
    </div></div>
</div>
