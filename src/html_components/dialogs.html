<!-- Custom subject input dialog -->
<div id="custom-subject" class="dialog">
    <div>
        <div class="dialog-header"><h2>Custom subjects</h2></div>
        <div class="dialog-body">
            <!-- Input table -->
            <table><tbody></tbody></table>
        </div>
        <div class="dialog-buttons"><ul>
            <li id="custom-subject-save">save</li>
            <li id="custom-subject-quit">cancel</li>
            <li id="custom-subject-add">+ row</li>
        </ul></div>
    </div>
</div>

<!-- Update dialog -->
<div id="update-found" class="dialog">
    <div>
        <div class="dialog-body"><img src="dist/img/update-found.svg"></div>
        <div class="dialog-header"><h2>App update found</h2></div>
        <div class="dialog-buttons"><ul>
            <li id="update-reload">Update &amp; refresh</li>
        </ul></div>
    </div>
</div>
