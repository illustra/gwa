<title>GWA Calculator</title>
<meta name="charset" content="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Jared Dantis">
<meta name="description" content="The quick, responsive GWA calculator for PSHS and college students.">
<meta name="application-name" content="GWA Calc">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@aureljared" />
<meta name="twitter:title" content="GWA Calculator" />
<meta name="twitter:description" content="General weighted average calculator for PSHS students" />
<meta name="twitter:image" content="https://illustra.github.io/gwa/favicon/android-chrome-512x512.png" />

<!-- Preload for performance -->
<link rel="preload" href="dist/css/style.css" as="style">
<link rel="preload" href="dist/js/script.js" as="script">

<!-- Page styles -->
<link rel="stylesheet" type="text/css" href="dist/css/style.css">

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#e65100">
<link rel="shortcut icon" href="favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#37474f">
<meta name="msapplication-config" content="favicon/browserconfig.xml">
<meta name="theme-color" content="#37474f">

<!-- Chrome PWA -->
<link rel="manifest" href="site.webmanifest">

<!-- iOS PWA -->
<meta name="apple-mobile-web-app-title" content="GWA Calc">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
