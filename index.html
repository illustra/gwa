er" type="text/javascript" src="https://cdn.jsdelivr.net/npm/vanilla-ripplejs@1.0.6"></script><script async defer="defer" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js?mgj3v990"></script><script defer="defer" type="text/javascript" src="dist/js/script.js?mgj3v990"></script><script type="text/javascript">window.onload = function(){
        // Initialize app
        app.init();

        // Add to home screen banner (Chrome)
        window.addEventListener('beforeinstallprompt', function(e) {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Show prompt
            e.prompt();
            // Wait for user input
            e.userChoice.then(function(choice) {
                if (choice.outcome === 'accepted') {
                    console.log('[window] User accepted the A2HS prompt');
                } else {
                    console.log('[window] User dismissed the A2HS prompt');
                }
                e = null;
            });
        });

        // Load webfonts
        let wfe = document.createElement('link');
        wfe.rel = 'stylesheet';
        wfe.href = 'https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap';
        wfe.type = 'text/css';
        let l = document.getElementsByTagName('link')[0];
        l.parentNode.insertBefore(wfe, l);
    };

    // Service worker with update functionality
    // https://medium.com/progressive-web-apps/pwa-create-a-new-update-available-notification-using-service-workers-18be9168d717
    window.isUpdateAvailable = new Promise(function(resolve, reject) {
        if ('serviceWorker' in navigator) {
            // Register service worker
            navigator.serviceWorker.register('sw.js')
                .then(function(reg) {
                    console.log("[sw] Registered with scope " + reg.scope);

                    reg.addEventListener('updatefound', function() {
                        var instWkr = reg.installing;

                        instWkr.addEventListener('statechange', function() {
                            if (instWkr.state === "installed") {
                                if (navigator.serviceWorker.controller) {
                                    // new update available
                                    resolve(true);
                                } else {
                                    // no update available
                                    resolve(false);
                                }
                            }
                        });
                    });
                })
                .catch(function(error) {
                    console.error("[sw] Error while registering: " + error);
                });
        }
    });</script></body></html>
