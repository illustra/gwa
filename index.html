<!DOCTYPE html>
<html lang="en" data-theme="day">
    <head>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Jared Dantis">
        <title>Pisay GWA</title>

        <!-- Preload for performance -->
        <link rel="preload" href="dist/css/main.css" as="style">
        <link rel="preload" href="dist/js/script.js" as="script">

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@aureljared" />
        <meta name="twitter:title" content="Pisay GWA" />
        <meta name="twitter:description" content="General weighted average calculator for PSHS students" />
        <meta name="twitter:image" content="https://illustra.github.io/gwa/favicon/android-chrome-512x512.png" />

        <!-- Page styles -->
        <link rel="stylesheet" type="text/css" href="dist/css/main.css">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png?v=ngkaL6dvNN">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png?v=ngkaL6dvNN">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png?v=ngkaL6dvNN">
        <link rel="manifest" href="favicon/site.webmanifest?v=ngkaL6dvNN">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg?v=ngkaL6dvNN" color="#e65100">
        <link rel="shortcut icon" href="favicon/favicon.ico?v=ngkaL6dvNN">
        <meta name="apple-mobile-web-app-title" content="Pisay GWA">
        <meta name="application-name" content="Pisay GWA">
        <meta name="msapplication-TileColor" content="#37474f">
        <meta name="msapplication-config" content="favicon/browserconfig.xml?v=ngkaL6dvNN">
        <meta name="theme-color" content="#37474f">
    </head>
    <body>
        <!-- App menu -->
        <div id="menu">
            <div>
                <a href="https://jared.gq/gwa" aria-label="Home page"><h2>GWA Calculator</h2></a>

                <!-- Grade dropdown -->
                <div id="levels">
                    <select aria-label="Grade level">
                        <option value="seven">Grade 7</option>
                        <option value="eight">Grade 8</option>
                        <option value="nine">Grade 9</option>
                        <option value="ten">Grade 10</option>
                        <option value="tweleven">SYP</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="button" id="btn-clr">
                    <img alt="Clear grades" src="dist/img/trash.svg">
                    <span>Clear grades</span>
                </div>
                <div class="button" id="btn-theme">
                    <img alt="Toggle night mode" src="dist/img/theme.svg">
                    <span>Night mode</span>
                </div>
                <div class="button" id="btn-gpa">
                    <img alt="Switch result type" src="dist/img/swap.svg">
                    <span>cGPA mode (alpha)</span>
                </div>
                <a aria-label="Send feedback" href="http://server.jared.gq/feedback/?subject=pisaygwa-web" target="_blank" rel="noopener">
                    <div class="button" id="btn-feedback">
                        <img alt="Send feedback" src="dist/img/comment.svg">
                        <span>Send feedback</span>
                    </div>
                </a>
                <a aria-label="Get Android app" href="http://by.jared.gq/androidgwa" target="_blank" rel="noopener">
                    <div class="button" id="btn-android">
                        <img alt="Get Android app" src="dist/img/android.svg">
                        <span>Get Android app</span>
                    </div>
                </a>

                <!-- Credits -->
                <div id="info">
                    <a aria-label="Jared Dantis" href="https://jared.gq"><img alt="Jared Dantis" src="https://jared.gq/img/name.svg"></a>
                    <p>Release <span id="version">0</span> &bull; &copy; 2016-2018</p>
                    <p>Licensed under GPLv2</p>
                </div>
            </div>
        </div>
        <div id="menu-bg"></div>

        <!-- App body -->
        <div id="app" data-theme="seven">
            <div class="top">
                <div id="menu-toggle">
                    <img alt="Open menu" src="dist/img/menu.svg">
                </div>
                <div id="top">
                    <h1 id="gwa" class="num">1.000</h1>
                </div>
            </div>
            <div class="body">
                <div id="grades"><table>
                    <!-- Automatically populated by app.js:populateSubjects() -->
                    <tr class="loader">
                        <td colspan="2">Loading<br><br>
                        This page requires JavaScript to work</td>
                    </tr>
                </table></div>
            </div>
        </div>

        <!-- JS Libraries & polyfills -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Page scripts -->
        <script type="text/javascript" src="dist/js/script.js"></script>
        <script type="text/javascript">
            $(function(){
                // Init FastClick
                FastClick.attach(document.body);

                // Load fonts
                WebFont.load({
                    google: {
                        families: ['Roboto:400,500', 'Roboto Mono:400,700']
                    }
                });

                // Remove download button if on iOS
                // Detection from https://stackoverflow.com/a/9039885/3350320
                var iOS = !!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
                if (iOS)
                    $('#btn-android').parent().remove();
                else {
                    // Update APK download link
                    var baseUri = 'https://api.github.com/repos/illustra/gwa-android/releases/latest';
                    $.getJSON(baseUri, function(data){
                        var apkUri = data.assets[0].browser_download_url;
                        $('#btn-android').parent().attr('href', apkUri);
                    });
                }

                // Initialize app
                app.init();
            });
        </script>
    </body>
</html>
